{% extends "base.html" %}

{% block title %}Add New Employee Records{% endblock title %}

{% block content %}

<head>
   <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
</head>

<div class="col-md-12">
   <h4></h4>
   <form method="POST" class="post-form" action="/update/{{employee.id}}">
      {% csrf_token %}
      <div class="container">
         <br>
         <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
               <h3>Update Details</h3>
            </div>
         </div>

         <!-- <div id="summernote"></div> -->

         <div class="form-group row">
            <label class="col-sm-2 col-form-label">Location:</label>
            <div class="col-sm-4">
               <textarea id="summernote">{{ employee.loc }}</textarea>
            </div>
         </div>
         
         

         <div class="form-group row">
            <label class="col-sm-2 col-form-label">Description:</label>
            <div class="col-sm-4">
               <textarea type="text" class="form-control" name="desc" id="id_desc" required maxlength="1000"
                  value="{{ employee.desc }}" />{{ employee.desc }}</textarea>
            </div>
         </div>
         <div class="form-group row">
            <label class="col-sm-2 col-form-label">Funding Particulars:</label>
            <div class="col-sm-4">
               <textarea type="text" class="form-control" name="fund" id="id_fund" required maxlength="1000"
                  value="{{ employee.fund }}" />{{ employee.fund }}</textarea>
            </div>
         </div>
         <div class="form-group row">
            <label class="col-sm-2 col-form-label">Contract Description:</label>
            <div class="col-sm-4">
               <textarea type="text" class="form-control" name="cont" id="id_cont" required maxlength="1000"
                  value="{{ employee.cont }}" />{{ employee.cont }}</textarea>
            </div>
         </div>
         <div class="form-group row">
            <label class="col-sm-2 col-form-label">Project Profile:</label>
            <div class="col-sm-4">
               <textarea type="text" class="form-control" name="proj_profile" id="id_proj_profile" required
                  maxlength="1000" value="{{ employee.proj_profile }}" />{{ employee.proj_profile }}</textarea>
            </div>
         </div>
         <div class="form-group row">
            <label class="col-sm-2 col-form-label">Project Status:</label>
            <div class="col-sm-4">
               <textarea type="text" class="form-control" name="proj_stat" id="id_proj_stat" required maxlength="1000"
                  value="{{ employee.proj_stat }}" />{{ employee.proj_stat }}</textarea>
            </div>
         </div>
         <div class="form-group row">
            <label class="col-sm-2 col-form-label">Slippage:</label>
            <div class="col-sm-4">
               <input type="text" class="form-control" name="slip" id="id_slip" required maxlength="1000"
                  value="{{ employee.slip }}" /></input>
            </div>
         </div>
         <div class="form-group row">
            <label class="col-sm-2 col-form-label">Contract Amount/ Budget:</label>
            <div class="col-sm-4">
               <input type="text" class="form-control" name="budg" id="id_budg"
                  value="{{ employee.budg }}" /></input>
            </div>
         </div>
         <div class="form-group row">
            <label class="col-sm-2 col-form-label">Agency:</label>
            <div class="col-sm-4">
               <input type="text" class="form-control" name="agency" id="id_agency" required maxlength="1000"
                  value="{{ employee.agency }}" /></input>
            </div>
         </div>
         <div class="form-group row">
            <label class="col-sm-2 col-form-label">Area:</label>
            <div class="col-sm-4">
               <input type="text" class="form-control" name="area" id="id_area" required maxlength="1000"
                  value="{{ employee.area }}" /></input>
            </div>
         </div>

         <div class="form-group row">
            <label class="col-sm-2 col-form-label">Region:</label>
            <div class="col-sm-4">
               <input type="text" class="form-control" name="reg" id="id_reg" required maxlength="1000"
                  value="{{ employee.reg }}" /></input>
            </div>
         </div>
         <div class="form-group row">
            <label class="col-sm-2 col-form-label">Certificate:</label>
            <div class="col-sm-4">
               <input type="text" class="form-control" name="cert" id="id_cert" required maxlength="1000"
                  value="{{ employee.cert }}" /></input>
            </div>
         </div>
         <div class="form-group row">
            <label class="col-sm-2 col-form-label">Recouped Ad. Payment:</label>
            <div class="col-sm-4">
               <input type="text" class="form-control" name="reco" id="id_reco" required maxlength="1000"
                  value="{{ employee.reco }}" /></input>
            </div>
         </div>
         
         <div id="mySlider">{{ form.progress }}</div>
         <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
               <button type="submit" class="btn btn-success btn-lg">Update</button>
            </div>
         </div>
      </div>
   </form>

   <script>
      $('#summernote').summernote({
        placeholder: 'Hello stand alone ui',
        tabsize: 2,
        height: 120,
        toolbar: [
          ['style', ['style']],
          ['font', ['bold', 'underline', 'clear']],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['table', ['table']],
          ['insert', ['link', 'picture', 'video']],
          ['view', ['fullscreen', 'codeview', 'help']]
        ]
      });
    </script>
   {% endblock content %}
