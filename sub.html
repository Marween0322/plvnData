<div class="col-md-12">
  <h4></h4>

  <form method="POST" class="post-form" action="/addnew">
    {% csrf_token %}
    <div class="container-fluid">
      <br>
      <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
          <h3>Enter Details</h3>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Location:</label>
        <div class="col-sm-4">
          {{ form.loc }}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description:</label>
        <div class="col-sm-4">
          {{ form.desc }}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Funding Particulars:</label>
        <div class="col-sm-4">
          {{ form.fund }}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">CONTRACT DESCRIPTION:</label>
        <div class="col-sm-4">
          {{ form.cont }}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">PROJECT PROFILE:</label>
        <div class="col-sm-4">
          {{ form.proj_profile }}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">PROJECT STATUS:</label>
        <div class="col-sm-4">
          {{ form.proj_comment }}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">STATUS:</label>
        <div class="col-sm-4">
          {{ form.proj_stat }}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Slippage:</label>
        <div class="col-sm-4">
          {{ form.slip }}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Contract Amount/ Budget:</label>
        <div class="col-sm-4">
          {{ form.budg }}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Agency:</label>
        <div class="col-sm-4">
          {{ form.agency }}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Area:</label>
        <div class="col-sm-4">
          {{ form.area }}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Region:</label>
        <div class="col-sm-4">
          {{ form.reg }}
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Certificate:</label>
        <div class="col-sm-4">
          {{ form.cert }}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Recouped Ad. Payment:</label>
        <div class="col-sm-4">
          {{ form.reco }}
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Project Status:</label>
        <input type="text" id="example_id" name="example_name" value="" />
        <div id="mySlider">{{ form.progress }}</div>
      </div>

      

      <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>


    </div>
  </form>
</div>
